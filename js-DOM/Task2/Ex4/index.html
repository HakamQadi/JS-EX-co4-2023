<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Use a Test Score Array</h1>
      <div class="input-container">
        <label for="">Name</label>
        <input type="text" name="name" id="name-input" />
      </div>
      <div class="input-container">
        <label for="">Score</label>
        <input type="text" name="score" id="score-input" />
      </div>
      <div id="buttons">
        <button id="add-btn">Add to array</button>
        <button id="display-result-btn">Display Results</button>
        <button id="display-socre-btn">Display Scores</button>
      </div>
      <div class="input-container" id="result"></div>
      <div id="score"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
